<section class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-enterprise-blue rounded-full flex items-center justify-center mb-8">
                    <span class="text-4xl font-bold text-black">Registrate</span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-3xl shadow-2xl p-10 border border-gray-200">
                <form class="space-y-8" action="#" method="POST" (ngSubmit)="register()" #registerForm="ngForm">
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-bold text-enterprise-gray mb-3 uppercase tracking-wide">
                            Email
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            [(ngModel)]="user.email"
                            class="w-full px-4 py-4 text-lg border-2 border-gray-300 rounded-xl text-enterprise-gray placeholder-gray-400 focus:outline-none focus:border-enterprise-blue focus:ring-4 focus:ring-blue-100 transition-all duration-300"
                            placeholder="your.name@gmail.com"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-bold text-enterprise-gray mb-3 uppercase tracking-wide">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            [(ngModel)]="user.password"
                            class="w-full px-4 py-4 text-lg border-2 border-gray-300 rounded-xl text-enterprise-gray placeholder-gray-400 focus:outline-none focus:border-enterprise-blue focus:ring-4 focus:ring-blue-100 transition-all duration-300"
                            placeholder="Crea una contraseña"
                        >
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="bg-gray-50 p-4 rounded-xl">
                        <div class="flex items-start space-x-3">
                            <input 
                                id="terms" 
                                name="terms" 
                                type="checkbox" 
                                required
                                class="mt-1 h-5 w-5 text-enterprise-blue border-2 border-gray-300 rounded focus:ring-enterprise-blue"
                            >
                            <div class="text-sm text-gray-700">
                                <label for="terms" class="font-medium">
                                    Acepto los Términos de Servicio y la Política de Privacidad.
                                </label>
                                <p class="text-xs text-gray-500 mt-1">
                                    Al crear una cuenta, usted reconoce que ha leído y comprendido nuestros términos.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="grid place-items-center">
                        <button type="submit" class="bg-black text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-800 transition duration-300">
                            Registrarme
                        </button>
                    </div>

                    <!-- Alternative Actions -->
                    <div class="space-y-4 pt-6 border-t border-gray-200">
                        <div class="text-center">
                            <p class="text-gray-600 mb-4">¿Ya tienes una cuenta?</p>
                            <a routerLink="/login">Iniciar Sesión</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
